<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <h1>Cuddly Kittens Adoption Agency</h1>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">CKAA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="apply.html">Apply</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</header>

  <main>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/Images/cat 1.jpg" class="d-block w-100" alt="Cat1">
        </div>
        <div class="carousel-item">
          <img src="/Images/cat 2.jpg" class="d-block w-100" alt="Cat2">
        </div>
        <div class="carousel-item">
          <img src="/Images/cat 3.jpg" class="d-block w-100" alt="Cat3">
        </div>
        <div class="carousel-item">
          <img src="/Images/cat 4.jpg" class="d-block w-100" alt="Cat4">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          Marty <br>
          <img src="/Images/cat 1.jpg" width="400px">
        </div>
        <div class="col">
          Cassandra <br>
          <img src="/Images/cat 2.jpg" width="400 px">
        </div>
        <div class="col">
          Pretzel <br> 
          <img src="/Images/cat 3.jpg" width="400px">
        </div>
      </div>
    </div>

    <div>
      <p>
        These three cats are precious and deserve homes of their own. Please consider adopting them! 
      </p>
    </div>
  </main>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
