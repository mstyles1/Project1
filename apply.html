<body>
    
      <form action="gallery.html" method="GET">
        <div class="form-row">
            <label for="first-name">
                Your name:
            </label>
            <input 
            type="text" 
            name="first-name" 
            id="first-name" 
            required />
         </div> 

         <div class="form-row">
            <label for="last-name">
                Last name:
            </label>
            <input 
            type="text" 
            name="last-name" 
            id="last-name" 
            required />
         </div> 
         
         <div class="form-row">
            <label for="phone">
                Phone number:
            </label>
            <input type="text" 
            name="phone" 
            id="phone" 
            required/>
         </div>
         
        <div class="form-row">
            <label for="email">
                Email:
            </label>
            <input 
            type="email" 
            name="email" 
            id="email"
            placeholder="Ex: bob@email.com" 
            required />
        </div> 

        <div class="form-row">
            <label>
                Briefly explain why you make a great parent to a kitten <br>
                <textarea name="message" cols="30" rows="10"></textarea>
            </label>

        </div>

        </div>
        
    <div class="form-row">
    <button type="submit">Submit</button> <br>
    <button type="reset">Reset</button>
    </div>    
</body>
